<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="thumb">
      <a href="#">
        <picture>
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
        </picture>
        <div class="eyecover">
          <img src="./images/icon-view.svg" alt="Look to Equilibrium" aria-disabled="true">
        </div>
      </a>
    </div>
    <div class="description">
      <a href="#"><h1>Equilibrium #3429</h1></a>
      <p class="description_text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="offer">
        <div class="offer_price">
          <img src="./images/icon-ethereum.svg" alt="Etherium">
          <p>0.041 ETH</p>
        </div>
        <div class="offer_time">
          <img src="./images/icon-clock.svg" alt="Time">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <hr class="line">
    <div class="profile">
      <picture>
        <img src="./images/image-avatar.png" alt="Perfil image">
      </picture>
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emir Ekida Takayama Abr√£o</a>.
  </footer>
</body>
</html>
